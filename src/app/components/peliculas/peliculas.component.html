<app-slider [nombre]="'Películas'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">

    <div id="favorita" *ngIf="favorita">

        Película favorita
      </h2>
      <h3>
      {{favorita.title | uppercase}} 
    </h3>
    <h4>
      {{favorita.year | espar }}
    </h4>
    <h5>
      {{this.fecha | date: "fullDate"}}
    </h5>
    
    </div>
