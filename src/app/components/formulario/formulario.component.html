<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Formulario</h1>

    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre"  required pattern="[a-zA-Z]+" placeholder="Ingresa tu nombre..."/>

          <small *ngIf="!nombre.valid && nombre.touched">
            El nombre no es válido!!
          </small>
      </div>

      <div class="form-group">
         <label for="apellido">Apellido:</label>
         <input type="text" name="apellido"  #apellido="ngModel" [(ngModel)]="user.apellido" required pattern="[a-zA-Z]+" placeholder="Ingresa tu apellido..."/>

         <small *ngIf="!apellido.valid && apellido.touched">
          El apellido no es válido!!
        </small>
     </div>

     <div class="form-group">
         <label for="bio">Biografía:</label>
         <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>

         <small *ngIf="!bio.valid && bio.touched">
          La biografía no es válida!!
        </small>
     </div>

     <label for="genero">Género:</label>
     <br> 
     <div class="form-group radiobuttons">
         <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required/>Hombre
         <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero"/>Mujer

         <small *ngIf="!genero.valid && genero.touched">
          El genero no es válido!!
        </small>
     </div>

     <div class="clearfix"></div>

     <input type="submit" value="Envíar" class="btn btn-success" [disabled]="userForm.invalid" />
  </form>

  <h2 class="subheader">Eventos</h2>

<button (click)="hasDadoClick()">Dale click</button><br><br>
<input type="text" [(ngModel)]="campo" (blur)="hasSalido()"/>
{{campo}}

  </section>

  <app-sidebar></app-sidebar>
</div>
